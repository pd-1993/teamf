<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff3;
      max-width: 300px;
      width: 90%;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorText = document.getElementById("error");

    const ADMIN_EMAIL = "admin@teamfriendly.com"; // match this in index.html

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        if (result.user.email === ADMIN_EMAIL) {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "index.html"; // or attendance.html
        } else {
          errorText.textContent = "Not an admin.";
        }
      } catch (err) {
        errorText.textContent = "Login failed: " + err.message;
      }
    });
  </script>
</body>
</html>
