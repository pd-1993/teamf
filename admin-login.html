<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Team Friendly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff3;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    button:hover {
      background: #00e6e6;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Admin Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script type="module">
    // ✅ Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // ✅ Firebase config for "team-friendly" project
    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com", // ✅ Corrected domain
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "admin@teamfriendly.com"; // ✅ Your admin email

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");

    // ✅ Auto-redirect if already logged in as admin
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "index.html";
      }
    });

    // ✅ Login handler
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      errorMessage.textContent = "";

      if (!email || !password) {
        errorMessage.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.email === ADMIN_EMAIL) {
          localStorage.setItem("isAdmin", "true");
          alert("Admin login successful!");
          window.location.href = "index.html";
        } else {
          errorMessage.textContent = "Access denied. You are not the admin.";
        }
      } catch (error) {
        let msg = "Login failed.";
        if (error.code === "auth/user-not-found") msg = "User not found.";
        if (error.code === "auth/wrong-password") msg = "Incorrect password.";
        if (error.code === "auth/invalid-email") msg = "Invalid email format.";
        errorMessage.textContent = msg;
      }
    });
  </script>
</body>
</html>
