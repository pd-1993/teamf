<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }
    .section {
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    .list {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px #0ff3;
    }
    .entry {
      padding: 10px 0;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .time, .penalty {
      font-size: 0.9rem;
      color: #ccc;
    }
    .actions {
      margin-top: 5px;
    }
    .delete-btn, .edit-btn, .save-btn {
      background: none;
      border: none;
      color: #ff0;
      font-size: 1rem;
      margin-right: 10px;
      cursor: pointer;
    }
    .save-btn {
      color: #0f0;
    }
    .edit-input {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
    }
    .auth-buttons {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .auth-buttons button {
      padding: 8px 16px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Portal</h1>

  <!-- Login/Logout Buttons -->
  <div class="auth-buttons">
