<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    input {
      width: 60%;
      max-width: 300px;
    }
    button {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .list {
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff3;
      margin-top: 10px;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      position: relative;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .time {
      font-size: 0.9rem;
      color: #ccc;
    }
    .penalty {
      font-size: 0.9rem;
      color: red;
      font-weight: bold;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #loginBtn, #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Portal</h1>

  <!-- Attendance input -->
  <input type="text" id="nameInput" placeholder="Enter your full name" autofocus />
  <button id="markBtn">Submit Attendance</button>

  <!-- Penalty input (wrapped to show/hide) -->
  <div id="penaltyInputContainer" style="display: none;">
    <input type="text" id="penaltyNameInput" placeholder="Enter name for penalty" />
    <input type="text" id="penaltyInput" placeholder="Enter penalty" />
    <button id="submitPenaltyBtn">Submit Penalty</button>
  </div>

  <!-- Login/Logout -->
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display: none;">Logout</button>

  <!-- Attendance and Penalty Lists -->
  <div class="list" id="attendanceList"></div>
  <div class="list" id="penaltyList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const attendanceRef = collection(db, "attendance");
    const penaltyRef = collection(db, "penalties");

    const nameInput = document.getElementById("nameInput");
    const penaltyNameInput = document.getElementById("penaltyNameInput");
    const penaltyInput = document.getElementById("penaltyInput");
    const markBtn = document.getElementById("markBtn");
    const submitPenaltyBtn = document.getElementById("submitPenaltyBtn");
    const attendanceList = document.getElementById("attendanceList");
    const penaltyList = document.getElementById("penaltyList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const penaltyInputContainer = document.getElementById("penaltyInputContainer");

    let currentUser = null;

    function displayAttendance(docId, name, time) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<div class="name">${name}</div><div class="time">${time}</div>`;
      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "ðŸ—‘ï¸";
      del.style.display = currentUser ? "inline" : "none";
      del.onclick = async () => {
        if (!currentUser) return alert("Login required to delete.");
        await deleteDoc(doc(db, "attendance", docId));
      };
      div.appendChild(del);
      attendanceList.appendChild(div);
    }

    function displayPenalty(docId, name, penalty) {
      const div = document.createElement("div");
      div.className = "entry flex";
      div.innerHTML = `
        <div class="name">${name}</div>
        <div class="penalty">${penalty}</div>
      `;
      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "ðŸ—‘ï¸";
      del.style.display = currentUser ? "inline" : "none";
      del.onclick = async () => {
        if (!currentUser) return alert("Login required to delete.");
        await deleteDoc(doc(db, "penalties", docId));
      };
      div.appendChild(del);
      penaltyList.appendChild(div);
    }

    markBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter name");
      const now = new Date();
      const dateTime = now.toLocaleString();
      await addDoc(attendanceRef, { name, dateTime, created: serverTimestamp() });
      nameInput.value = "";
    };

    submitPenaltyBtn.onclick = async () => {
      const name = penaltyNameInput.value.trim();
      const penalty = penaltyInput.value.trim();
      if (!name || !penalty) return alert("Fill both fields");
      await addDoc(penaltyRef, { name, penalty, created: serverTimestamp() });
      penaltyNameInput.value = "";
      penaltyInput.value = "";
    };

    onSnapshot(query(attendanceRef, orderBy("created", "desc")), snap => {
      attendanceList.innerHTML = "<h3>Attendance List</h3>";
      snap.forEach(doc => {
        const data = doc.data();
        displayAttendance(doc.id, data.name, data.dateTime);
      });
    });

    onSnapshot(query(penaltyRef, orderBy("created", "desc")), snap => {
      penaltyList.innerHTML = "<h3>Penalty List</h3>";
      snap.forEach(doc => {
        const data = doc.data();
        displayPenalty(doc.id, data.name, data.penalty);
      });
    });

    loginBtn.onclick = () => {
      const email = prompt("Email:");
      const pass = prompt("Password:");
      signInWithEmailAndPassword(auth, email, pass)
        .then(() => alert("Logged in"))
        .catch(e => alert("Error: " + e.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => alert("Logged out"));
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline";
      logoutBtn.style.display = user ? "inline" : "none";
      penaltyInputContainer.style.display = user ? "block" : "none";

      // Update all existing delete buttons
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.style.display = user ? "inline" : "none";
      });
    });
  </script>
</body>
</html>
