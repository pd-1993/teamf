<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 30px;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }
    .section {
      width: 100%;
      max-width: 450px;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    .list {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px #0ff3;
    }
    .entry {
      padding: 10px 0;
      border-bottom: 1px solid #333;
      position: relative;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .time, .penalty {
      font-size: 0.9rem;
      color: #ccc;
    }
    .actions {
      margin-top: 5px;
    }
    .delete-btn, .edit-btn, .save-btn {
      background: none;
      border: none;
      color: #ff0;
      font-size: 1rem;
      margin-right: 10px;
      cursor: pointer;
    }
    .save-btn {
      color: #0f0;
    }
    .edit-input {
      width: 100%;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
    }
    .auth-buttons {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .auth-buttons button {
      padding: 8px 16px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Portal</h1>

  <!-- Login/Logout Buttons -->
  <div class="auth-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>

  <!-- Attendance Section -->
  <div class="section">
    <h2>Attendance</h2>
    <input type="text" id="nameInput" placeholder="Enter your full name" />
    <button id="markBtn">Submit Attendance</button>
    <div class="list" id="attendanceList"></div>
  </div>

  <!-- Penalty Section -->
  <div class="section">
    <h2>Penalty</h2>
    <input type="text" id="penaltyNameInput" placeholder="Enter name" />
    <input type="text" id="penaltyInput" placeholder="Enter penalty" />
    <button id="submitPenaltyBtn">Submit Penalty</button>
    <div class="list" id="penaltyList"></div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
      query, orderBy, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const attendanceRef = collection(db, "attendance");
    const penaltyRef = collection(db, "penalties");

    const nameInput = document.getElementById("nameInput");
    const penaltyNameInput = document.getElementById("penaltyNameInput");
    const penaltyInput = document.getElementById("penaltyInput");
    const markBtn = document.getElementById("markBtn");
    const submitPenaltyBtn = document.getElementById("submitPenaltyBtn");
    const attendanceList = document.getElementById("attendanceList");
    const penaltyList = document.getElementById("penaltyList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    // Attendance Submission
    async function markAttendance() {
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name.");
      const now = new Date();
      const dateTime = now.toLocaleString();
      await addDoc(attendanceRef, { name, dateTime, created: serverTimestamp() });
      nameInput.value = "";
    }

    function displayAttendance(name, time) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<div class="name">${name}</div><div class="time">${time}</div>`;
      attendanceList.appendChild(div);
    }

    // Penalty Submission
    async function submitPenalty() {
      const name = penaltyNameInput.value.trim();
      const penalty = penaltyInput.value.trim();
      if (!name || !penalty) return alert("Fill in both fields.");
      await addDoc(penaltyRef, { name, penalty, created: serverTimestamp() });
      penaltyNameInput.value = "";
      penaltyInput.value = "";
    }

    function displayPenalty(docId, name, penalty) {
      const div = document.createElement("div");
      div.className = "entry";

      const nameEl = document.createElement("div");
      nameEl.className = "name";
      nameEl.textContent = name;

      const penaltyEl = document.createElement("div");
      penaltyEl.className = "penalty";
      penaltyEl.textContent = penalty;

      const actions = document.createElement("div");
      actions.className = "actions";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "🗑️";

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.textContent = "✏️";

      deleteBtn.onclick = async () => {
        if (!currentUser) return alert("Login required to delete.");
        if (confirm("Delete this penalty?")) await deleteDoc(doc(db, "penalties", docId));
      };

      editBtn.onclick = () => {
        if (!currentUser) return alert("Login required to edit.");
        const input = document.createElement("input");
        input.className = "edit-input";
        input.value = penalty;

        const saveBtn = document.createElement("button");
        saveBtn.className = "save-btn";
        saveBtn.textContent = "✅ Save";

        penaltyEl.replaceWith(input);
        editBtn.style.display = "none";
        actions.appendChild(saveBtn);

        saveBtn.onclick = async () => {
          const newPenalty = input.value.trim();
          if (!newPenalty) return alert("Penalty cannot be empty.");
          await updateDoc(doc(db, "penalties", docId), { penalty: newPenalty });
        };
      };

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      div.appendChild(nameEl);
      div.appendChild(penaltyEl);
      div.appendChild(actions);
      penaltyList.appendChild(div);
    }

    // Real-time listeners
    onSnapshot(query(attendanceRef, orderBy("created", "desc")), snapshot => {
      attendanceList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        displayAttendance(data.name, data.dateTime);
      });
    });

    onSnapshot(query(penaltyRef, orderBy("created", "desc")), snapshot => {
      penaltyList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        displayPenalty(doc.id, data.name, data.penalty);
      });
    });

    // Event Listeners
    markBtn.onclick = markAttendance;
    submitPenaltyBtn.onclick = submitPenalty;
    nameInput.addEventListener("keydown", e => { if (e.key === "Enter") markAttendance(); });
    penaltyInput.addEventListener("keydown", e => { if (e.key === "Enter") submitPenalty(); });

    // Firebase Auth
    loginBtn.onclick = () => {
      const email = prompt("Admin Email:");
      const password = prompt("Password:");
      if (!email || !password) return;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => alert("Logged out"));
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline";
      logoutBtn.style.display = user ? "inline" : "none";
    });
  </script>
</body>
</html>
