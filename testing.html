<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .section {
      margin-top: 30px;
      width: 100%;
      max-width: 450px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 100%;
    }
    button {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .list {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px #0ff3;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      position: relative;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .time, .penalty {
      font-size: 0.9rem;
      color: #ccc;
    }
    .actions {
      margin-top: 4px;
    }
    .delete-btn, .edit-btn, .save-btn {
      background: transparent;
      border: none;
      color: #ff0;
      font-size: 1.1rem;
      cursor: pointer;
      margin-right: 10px;
    }
    .save-btn {
      color: #0f0;
    }
    .edit-input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    #loginBtn, #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Portal</h1>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display: none;">Logout</button>

  <!-- Attendance Section -->
  <div class="section">
    <h2>Attendance</h2>
    <input type="text" id="nameInput" placeholder="Enter your full name" />
    <button id="markBtn">Submit Attendance</button>
    <div class="list" id="attendanceList">
      <h3>Attendance Records</h3>
    </div>
  </div>

  <!-- Penalty Section -->
  <div class="section">
    <h2>Penalty</h2>
    <input type="text" id="penaltyNameInput" placeholder="Enter name" />
    <input type="text" id="penaltyInput" placeholder="Enter penalty" />
    <button id="submitPenaltyBtn">Submit Penalty</button>
    <div class="list" id="penaltyList">
      <h3>Penalty Records</h3>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
      query, orderBy, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const attendanceRef = collection(db, "attendance");
    const penaltyRef = collection(db, "penalties");

    const nameInput = document.getElementById("nameInput");
    const penaltyNameInput = document.getElementById("penaltyNameInput");
    const penaltyInput = document.getElementById("penaltyInput");
    const markBtn = document.getElementById("markBtn");
    const submitPenaltyBtn = document.getElementById("submitPenaltyBtn");
    const attendanceList = document.getElementById("attendanceList");
    const penaltyList = document.getElementById("penaltyList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    // Attendance submission
    async function markAttendance() {
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name.");
      const now = new Date();
      const dateTime = now.toLocaleDateString(undefined, {
        year: "numeric", month: "long", day: "numeric"
      }) + " â€“ " + now.toLocaleTimeString();
      await addDoc(attendanceRef, { name, dateTime, created: serverTimestamp() });
      nameInput.value = "";
    }

    // Display attendance
    function displayAttendance(name, time) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<div class="name">${name}</div><div class="time">${time}</div>`;
      attendanceList.appendChild(div);
    }

    // Display penalties
    function displayPenalty(docId, name, penalty) {
      const div = document.createElement("div");
      div.className = "entry";
      const nameEl = document.createElement("div");
      nameEl.className = "name";
      nameEl.textContent = name;

      const penaltyEl = document.createElement("div");
      penaltyEl.className = "penalty";
      penaltyEl.textContent = penalty;

      const actions = document.createElement("div");
      actions.className = "actions";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.innerHTML = "ðŸ—‘ï¸";

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.innerHTML = "âœï¸";

      deleteBtn.addEventListener("click", async () => {
        if (!currentUser) return alert("Login required to delete.");
        if (confirm("Delete this penalty?")) {
          await deleteDoc(doc(db, "penalties", docId));
        }
      });

      editBtn.addEventListener("click", () => {
        if (!currentUser) return alert("Login required to edit.");
        const input = document.createElement("input");
        input.className = "edit-input";
        input.value = penalty;
        const saveBtn = document.createElement("button");
        saveBtn.className = "save-btn";
        saveBtn.textContent = "âœ… Save";

        penaltyEl.replaceWith(input);
        editBtn.style.display = "none";
        actions.appendChild(saveBtn);

        saveBtn.addEventListener("click", async () => {
          const newPenalty = input.value.trim();
          if (!newPenalty) return alert("Penalty cannot be empty.");
          await updateDoc(doc(db, "penalties", docId), { penalty: newPenalty });
        });
      });

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      div.appendChild(nameEl);
      div.appendChild(penaltyEl);
      div.appendChild(actions);
      penaltyList.appendChild(div);
    }

    // Submit penalty
    async function submitPenalty() {
      const name = penaltyNameInput.value.trim();
      const penalty = penaltyInput.value.trim();
      if (!name || !penalty) return alert("Fill in both fields.");
      await addDoc(penaltyRef, {
        name,
        penalty,
        created: serverTimestamp()
      });
      penaltyNameInput.value = "";
      penaltyInput.value = "";
    }

    // Event listeners
    markBtn.addEventListener("click", markAttendance);
    submitPenaltyBtn.addEventListener("click", submitPenalty);
    nameInput.addEventListener("keydown", e => { if (e.key === "Enter") markAttendance(); });
    penaltyInput.addEventListener("keydown", e => { if (e.key === "Enter") submitPenalty(); });

    // Real-time updates
    onSnapshot(query(attendanceRef, orderBy("created", "desc")), snapshot => {
      attendanceList.innerHTML = "<h3>Attendance Records</h3>";
      snapshot.forEach(doc => {
        const d = doc.data();
        displayAttendance(d.name, d.dateTime);
      });
    });

    onSnapshot(query(penaltyRef, orderBy("created", "desc")), snapshot => {
      penaltyList.innerHTML = "<h3>Penalty Records</h3>";
      snapshot.forEach(doc => {
        const d = doc.data();
        displayPenalty(doc.id, d.name, d.penalty);
      });
    });

    // Auth
    loginBtn.addEventListener("click", () => {
      const email = prompt("Admin Email:");
      const password = prompt("Password:");
      if (!email || !password) return;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => alert("Logged out"));
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline";
      logoutBtn.style.display = user ? "inline" : "none";
    });
  </script>
</body>
</html>
