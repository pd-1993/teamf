<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    input {
      width: 60%;
      max-width: 300px;
    }
    button {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .section {
      max-width: 500px;
      width: 100%;
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff3;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .time, .penalty {
  font-size: 0.9rem;
  color: red;
  font-weight: bold;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
      margin-left: 10px;
    }
    .edit-btn, .save-btn {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-left: 10px;
      color: yellow;
    }
    .save-btn {
      color: #0f0;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Portal</h1>
  <div class="top-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>

  <!-- Attendance Section -->
  <div class="section">
    <h2>Attendance</h2>
    <input type="text" id="nameInput" placeholder="Enter your full name" />
    <button id="markBtn">Submit Attendance</button>
    <div id="attendanceList"></div>
  </div>

  <!-- Penalty Section -->
  <div class="section">
    <h2>Penalty</h2>
    <input type="text" id="penaltyNameInput" placeholder="Enter name" />
    <input type="text" id="penaltyInput" placeholder="Enter penalty" />
    <button id="submitPenaltyBtn">Submit Penalty</button>
    <div id="penaltyList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp,
      query, orderBy, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const attendanceRef = collection(db, "attendance");
    const penaltyRef = collection(db, "penalties");

    const nameInput = document.getElementById("nameInput");
    const penaltyNameInput = document.getElementById("penaltyNameInput");
    const penaltyInput = document.getElementById("penaltyInput");
    const markBtn = document.getElementById("markBtn");
    const submitPenaltyBtn = document.getElementById("submitPenaltyBtn");
    const attendanceList = document.getElementById("attendanceList");
    const penaltyList = document.getElementById("penaltyList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    // Attendance
    async function markAttendance() {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter your name.");
      const now = new Date();
      const dateTime = now.toLocaleString();
      await addDoc(attendanceRef, { name, dateTime, created: serverTimestamp() });
      nameInput.value = "";
    }

    function displayAttendance(docId, name, time) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="name">${name}</div>
        <div class="time">${time}</div>
        <button class="delete-btn">üóëÔ∏è</button>
      `;
      const deleteBtn = div.querySelector(".delete-btn");
      deleteBtn.onclick = async () => {
        if (!currentUser) return alert("Login required to delete.");
        if (confirm("Delete this attendance?")) await deleteDoc(doc(db, "attendance", docId));
      };
      attendanceList.appendChild(div);
    }

    // Penalty
    async function submitPenalty() {
      const name = penaltyNameInput.value.trim();
      const penalty = penaltyInput.value.trim();
      if (!name || !penalty) return alert("Fill both name and penalty.");
      await addDoc(penaltyRef, { name, penalty, created: serverTimestamp() });
      penaltyNameInput.value = "";
      penaltyInput.value = "";
    }

    function displayPenalty(docId, name, penaltyText) {
      const div = document.createElement("div");
      div.className = "entry";

      const nameEl = document.createElement("div");
      nameEl.className = "name";
      nameEl.textContent = name;

      const penaltyEl = document.createElement("div");
      penaltyEl.className = "penalty";
      penaltyEl.textContent = penaltyText;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.onclick = async () => {
        if (!currentUser) return alert("Login required to delete.");
        if (confirm("Delete this penalty?")) await deleteDoc(doc(db, "penalties", docId));
      };

      const editBtn = document.createElement("button");
      editBtn.className = "edit-btn";
      editBtn.textContent = "‚úèÔ∏è";

      editBtn.onclick = () => {
        if (!currentUser) return alert("Login required to edit.");
        const input = document.createElement("input");
        input.className = "penalty";
        input.value = penaltyText;

        const saveBtn = document.createElement("button");
        saveBtn.className = "save-btn";
        saveBtn.textContent = "‚úÖ";

        div.replaceChild(input, penaltyEl);
        editBtn.style.display = "none";
        div.appendChild(saveBtn);

        saveBtn.onclick = async () => {
          const newPenalty = input.value.trim();
          if (!newPenalty) return alert("Penalty cannot be empty.");
          await updateDoc(doc(db, "penalties", docId), { penalty: newPenalty });
        };
      };

      div.appendChild(nameEl);
      div.appendChild(penaltyEl);
      div.appendChild(editBtn);
      div.appendChild(deleteBtn);
      penaltyList.appendChild(div);
    }

    // Realtime Listeners
    onSnapshot(query(attendanceRef, orderBy("created", "desc")), snapshot => {
      attendanceList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        displayAttendance(doc.id, data.name, data.dateTime);
      });
    });

    onSnapshot(query(penaltyRef, orderBy("created", "desc")), snapshot => {
      penaltyList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        displayPenalty(doc.id, data.name, data.penalty);
      });
    });

    // Event Listeners
    markBtn.onclick = markAttendance;
    submitPenaltyBtn.onclick = submitPenalty;
    nameInput.addEventListener("keydown", e => { if (e.key === "Enter") markAttendance(); });
    penaltyInput.addEventListener("keydown", e => { if (e.key === "Enter") submitPenalty(); });

    // Auth
    loginBtn.onclick = () => {
      const email = prompt("Admin Email:");
      const password = prompt("Password:");
      if (!email || !password) return;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful"))
        .catch(err => alert("Login failed: " + err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => alert("Logged out"));
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      loginBtn.style.display = user ? "none" : "inline";
      logoutBtn.style.display = user ? "inline" : "none";
    });
  </script>
</body>
</html>
