<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Team Friendly Attendance</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 5px;
      text-align: center;
    }
    #clock {
      font-size: 1.1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      margin-bottom: 15px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      display: block;
      width: 90%;
      max-width: 300px;
    }
    button {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }
    .attendance-list {
      max-height: 50vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff3;
      margin-top: 10px;
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      position: relative;
    }
    .name {
      font-weight: bold;
      color: #0ff;
    }
    .present {
      color: yellow;
      font-weight: bold;
      margin-left: 10px;
    }
    .time {
      font-size: 0.9rem;
      color: #ccc;
    }
    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .auth-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Team Friendly Attendance</h1>
  <div id="clock">Loading time...</div>
  <input type="text" id="nameInput" placeholder="Enter your full name" autofocus />
  <button id="markBtn">Submit</button>

  <div class="auth-buttons">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>

  <div class="attendance-list" id="attendanceList">
    <h2>This website was created by Grace Gemino</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const attendanceRef = collection(db, "attendance");

    const nameInput = document.getElementById("nameInput");
    const markBtn = document.getElementById("markBtn");
    const attendanceList = document.getElementById("attendanceList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    function displayEntry(docId, name, dateTime) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="name">${name}<span class="present">Present</span></div>
        <div class="time">${dateTime}</div>
        <button class="delete-btn" data-id="${docId}">üóëÔ∏è Delete</button>
      `;
      attendanceList.appendChild(div);

      const deleteBtn = div.querySelector(".delete-btn");
      deleteBtn.addEventListener("click", async () => {
        if (!currentUser) {
          alert("Only logged-in users can delete.");
          return;
        }
        if (confirm("Are you sure you want to delete this entry?")) {
          await deleteDoc(doc(db, "attendance", docId));
        }
      });
    }

    async function markAttendance() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem("userName", name);

      const now = new Date();
      const dateTime = now.toLocaleDateString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
      }) + " ‚Äì " + now.toLocaleTimeString();

      await addDoc(attendanceRef, {
        name,
        dateTime,
        created: serverTimestamp()
      });

      nameInput.value = "";
    }

    markBtn.addEventListener("click", markAttendance);
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") markAttendance();
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("userName");
      if (savedName) {
        nameInput.value = savedName;
      }
    });

    const q = query(attendanceRef, orderBy("created", "desc"));
    onSnapshot(q, (snapshot) => {
      attendanceList.innerHTML = "<h2>Submit your Full name to say Present</h2>";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        displayEntry(docSnap.id, data.name, data.dateTime);
      });
    });

    loginBtn.addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      if (!email || !password) return;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
        })
        .catch((err) => {
          alert("Login failed: " + err.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out!");
      });
    });

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline";
      }
    });

    function updateClock() {
      const now = new Date();
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = `${date} ‚Äì ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
