<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Friendly Attendance</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    input {
      width: 60%;
      max-width: 300px;
    }

    button {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
    }

    .attendance-list {
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff3;
      margin-top: 10px;
    }

    .entry {
      border-bottom: 1px solid #333;
      padding: 8px 0;
      position: relative;
    }

    .name {
      font-weight: bold;
      color: #0ff;
    }

    .time {
      font-size: 0.9rem;
      color: #ccc;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      color: red;
      font-size: 1.1rem;
      cursor: pointer;
    }

    h2 {
      margin-top: 0;
      color: #0ff;
      font-size: 1rem;
      text-align: center;
    }

    .admin-login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      text-decoration: none;
      box-shadow: 0 0 10px #0ff;
    }

    .admin-login-btn:hover {
      background: #00e6e6;
    }
  </style>
</head>
<body>
  <a href="admin-login.html" class="admin-login-btn">Admin Login</a>
  <h1>Team Friendly Attendance</h1>
  <input type="text" id="nameInput" placeholder="Enter your full name" autofocus />
  <button id="markBtn">Submit</button>
  <div class="attendance-list" id="attendanceList">
    <h2>This website was created by Grace Gemino</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD38YTq5bKvIjByFiP_EvQlaMMAbRQJRSM",
      authDomain: "team-friendly.firebaseapp.com",
      projectId: "team-friendly",
      storageBucket: "team-friendly.appspot.com",
      messagingSenderId: "840633765226",
      appId: "1:840633765226:web:6382dfaac5595df002a913"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const attendanceRef = collection(db, "attendance");

    const nameInput = document.getElementById("nameInput");
    const markBtn = document.getElementById("markBtn");
    const attendanceList = document.getElementById("attendanceList");

    let isAdmin = false;

    // Set your admin email here
    const ADMIN_EMAIL = "admin@teamfriendly.com";

    // Mark attendance
    async function markAttendance() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      localStorage.setItem("userName", name);

      const now = new Date();
      const dateTime = now.toLocaleDateString(undefined, {
        year: "numeric",
        month: "long",
        day: "numeric",
      }) + " ‚Äì " + now.toLocaleTimeString();

      await addDoc(attendanceRef, {
        name,
        dateTime,
        created: serverTimestamp()
      });

      nameInput.value = "";
    }

    // Display each entry
    function displayEntry(docId, name, dateTime) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div class="name">${name}</div>
        <div class="time">${dateTime}</div>
        ${isAdmin ? `<button class="delete-btn" data-id="${docId}">üóëÔ∏è Delete</button>` : ""}
      `;
      attendanceList.appendChild(div);

      if (isAdmin) {
        const deleteBtn = div.querySelector(".delete-btn");
        deleteBtn.addEventListener("click", async () => {
          if (confirm("Are you sure you want to delete this entry?")) {
            await deleteDoc(doc(db, "attendance", docId));
          }
        });
      }
    }

    // Events
    markBtn.addEventListener("click", markAttendance);
    nameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") markAttendance();
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedName = localStorage.getItem("userName");
      if (savedName) {
        nameInput.value = savedName;
      }
    });

    // Auth and Firestore listener
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
      }

      const q = query(attendanceRef, orderBy("created", "desc"));
      onSnapshot(q, (snapshot) => {
        attendanceList.innerHTML = "<h2>Submit your Full name to say Present</h2>";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          displayEntry(docSnap.id, data.name, data.dateTime);
        });
      });
    });
  </script>
</body>
</html>
